</head>

<body>

    <div class="p-1 my-container active-cont">

        <nav class="navbar top-navbar navbar-light px-5">
            <a class="btn border-top-0 border-bottom-0 border-start-0 border-dark" id="menu-btn"><i
                    class="bx bx-menu"></i></a>

        <div class="container-table100 row justify-content-center" id="app">
            <div class="col-lg-5"></div>
            <div class="wrap-table100 col-lg-6">
                <div class="table100 ver1 m-b-110">
                    <div class="table100-head">
                        <table>
                            <thead>
                                Agregar item:
                                <tr class="row100 head" id="addInv">
                                    <th class="cell100 column1" scope="col">
                                        <input type="text" placeholder="Nombre" size="10" v-model="itemProduct">
                                    </th>
                                    <th class="cell100 column2" scope="col">
                                        <input type="text" placeholder="CategorÃ­a" size="10" v-model="itemCategory">
                                    </th>
                                    <th class="cell100 column3" scope="col">
                                        <input type="text" placeholder="Marca" size="10" v-model="itemBrand">
                                    </th>
                                    <th class="cell100 column4" scope="col">
                                        <input type="text" placeholder="Stock" size="10" v-model="itemStock">
                                    </th>
                                    <th class="cell100 column5" scope="col">
                                        <input type="text" placeholder="Precio" size="10" v-model="itemPrice">
                                    </th>
                                    <th class="cell100 column6" scope="col">
                                        <button v-on:click="insert()">Agregar Item</button>
                                    </th>
                                </tr>
                                <tr class="row100 head">
                                    <th class="cell100 column1" scope="col">Product</th>
                                    <th class="cell100 column2" scope="col">Category</th>
                                    <th class="cell100 column3" scope="col">Brand</th>
                                    <th class="cell100 column4" scope="col">Stock</th>
                                    <th class="cell100 column5" scope="col">Price</th>
                                    <th class="cell100 column6" scope="col">Actions</th>
                                </tr>

                            </thead>
                        </table>
                        <div class="table100-body">
                            <table>
                                <tbody v-for="item in products">
                                    <td class="cell100 column1">{{item.itemProduct}}</td>
                                    <td class="cell100 column1">{{item.itemCategory}}</td>
                                    <td class="cell100 column1">{{item.itemBrand}}</td>
                                    <td class="cell100 column1">{{item.itemStock}}</td>
                                    <td class="cell100 column1">{{item.itemPrice}}</td>
                                    <td class="cell100 column1">
                                        <button class="delTable" v-on:click="delete(item.id)">Borrar</button>
                                        <button class="editTable"> 
                                            <a :href="'update.html?id='+ item.id">Editar</a>
                                        </button>
                                    </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>

        var btnInv = document.querySelector("#btn-inv")
        var btnAdd = document.querySelector("#btn-add")

        menu_btn.addEventListener("click", () => {
            sidebar.classList.toggle("active-nav");
            container.classList.toggle("active-cont");
        });

        btnInv.addEventListener("click", () => {
            sidebar.classList.toggle("active-nav");
            container.classList.toggle("active-cont");

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
